<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusão de Usuário - Painel Administrativo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #2196F3; /* Azul */
        }
        label {
            margin: 10px 0;
            display: block;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #2196F3; /* Azul */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #1976D2; /* Azul escuro */
        }
        .message {
            text-align: center;
            margin-top: 20px;
            color: #2196F3; /* Azul */
        }
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Exclusão de Usuário</h2>
    <form id="deleteUserForm">
        <label for="idusuario">ID do Usuário</label>
        <input type="number" id="idusuario" name="idusuario" required>

        <label for="tipo_usuario">Tipo de Usuário</label>
        <input type="text" id="tipo_usuario" name="tipo_usuario" required>

        <button type="submit">Excluir Usuário</button>
    </form>

    <div id="responseMessage" class="message"></div>
</div>

<script>
    document.getElementById('deleteUserForm').addEventListener('submit', function(event) {
        event.preventDefault();

        let idusuario = document.getElementById('idusuario').value;
        let tipo_usuario = document.getElementById('tipo_usuario').value.toLowerCase();

        if (['administrador', 'aluno', 'professor'].includes(tipo_usuario)) {
            fetch(`/adm_delete/${idusuario}/${tipo_usuario}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                let messageDiv = document.getElementById('responseMessage');
                if (data.mensagem) {
                    messageDiv.textContent = data.mensagem;
                    messageDiv.className = 'message';
                } else if (data.error) {
                    messageDiv.textContent = 'Erro: ' + data.error;
                    messageDiv.className = 'message error';
                }
            })
            .catch(error => {
                let messageDiv = document.getElementById('responseMessage');
                messageDiv.textContent = 'Erro: ' + error;
                messageDiv.className = 'message error';
            });
        } else {
            let messageDiv = document.getElementById('responseMessage');
            messageDiv.textContent = 'Tipo de usuário inválido. Utilize: administrador, aluno ou professor.';
            messageDiv.className = 'message error';
        }
    });
</script>

</body>
</html>
