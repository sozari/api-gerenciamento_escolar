<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="..\static\css\style_lista.css">
    <title>Painel de Usuários</title>
    
</head>
<body>
    <div class="container">
        <!-- Menu Lateral -->
        <aside class="sidebar">
            <h1 class="logo">GEI</h1>
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Cursos</a></li>
                    <li><a href="#">Minhas Turmas</a></li>
                    <li><a href="#">Alunos</a></li>
                    <li><a href="#">Horários</a></li>
                    <li><a href="#">Mensagens</a></li>
                    <li><a href="#">Configurações</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <div class="content">
            <h1>Usuários</h1>
            <!-- Tabela de Usuários -->
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Tipo de Usuário</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>16</td>
                        <td>João Almeida</td>
                        <td>joao@email.com</td>
                        <td>Professor</td>
                        <td>
                            <a href="#" class="btn">Editar</a>
                            <a href="#" class="btn delete">Excluir</a>
                        </td>
                    </tr>
                    <tr>
                        <td>19</td>
                        <td>Html</td>
                        <td>html@email.com</td>
                        <td>Aluno</td>
                        <td>
                            <a href="#" class="btn">Editar</a>
                            <a href="#" class="btn delete">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Formulário de Edição -->
            <h2>Editar Usuário</h2>
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Digite o nome">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite o email">
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite a senha">
                
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </div>
</body>
</html>
