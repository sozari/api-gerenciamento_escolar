<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    <link rel="stylesheet" href="lixo.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Usuários</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="usuarios-table-body">
                <!-- A lista de usuários será carregada aqui -->
            </tbody>
        </table>

        <div class="form-container">
            <h2>Editar Usuário</h2>
            <form id="edit-form">
                <input type="hidden" id="user-id">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required><br><br>
                <button type="submit">Salvar alterações</button>
            </form>
        </div>
    </div>

    <script>
        // Função para carregar usuários
        async function carregarUsuarios() {
            try {
                const response = await fetch('/usuarios');
                const usuarios = await response.json();
                const tableBody = document.getElementById('usuarios-table-body');
                tableBody.innerHTML = ''; // Limpa a tabela antes de adicionar os usuários

                usuarios.forEach(usuario => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${usuario.idusuario}</td>
                        <td>${usuario.nome}</td>
                        <td>${usuario.email}</td>
                        <td>
                            <button onclick="editarUsuario(${usuario.idusuario})">Editar</button>
                            <button onclick="excluirUsuario(${usuario.idusuario})">Excluir</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                alert('Erro ao carregar os usuários');
            }
        }

        // Função para preencher o formulário de edição com os dados do usuário
        async function editarUsuario(idusuario) {
            try {
                const response = await fetch(`/usuario_update/${idusuario}`);
                const usuario = await response.json();

                if (usuario) {
                    document.getElementById('user-id').value = usuario.idusuario;
                    document.getElementById('nome').value = usuario.nome;
                    document.getElementById('email').value = usuario.email;
                    document.getElementById('senha').value = ''; // Limpar senha para o usuário digitar nova senha
                }
            } catch (error) {
                alert('Erro ao carregar os dados do usuário');
            }
        }

        // Função para salvar as alterações do usuário
        document.getElementById('edit-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            const idusuario = document.getElementById('user-id').value;
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            try {
                const response = await fetch(`/usuario_update/${idusuario}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ nome, email, senha }),
                });

                const result = await response.json();
                alert(result.mensagem);

                if (response.ok) {
                    carregarUsuarios(); // Recarregar a lista de usuários
                    document.getElementById('edit-form').reset(); // Limpar o formulário após salvar
                }
            } catch (error) {
                alert('Erro ao editar usuário');
            }
        });

        // Função para excluir um usuário
        async function excluirUsuario(id) {
            if (confirm('Tem certeza que deseja excluir este usuário?')) {
                try {
                    const response = await fetch(`/usuario_delete/${id}`, {
                        method: 'DELETE',
                    });

                    const result = await response.json();
                    alert(result.mensagem);

                    if (response.ok) {
                        carregarUsuarios(); // Recarregar a lista de usuários
                    }
                } catch (error) {
                    alert('Erro ao excluir usuário');
                }
            }
        }

        // Carregar os usuários ao carregar a página
        carregarUsuarios();
    </script>
</body>
</html>
