<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Cadastro de Aluno</h2>
        <form id="alunoCadastroForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <label for="telefone_responsavel">Telefone do Responsável:</label>
                <input type="text" class="form-control" id="telefone_responsavel" name="telefone_responsavel" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>

        <div id="mensagem" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#alunoCadastroForm').on('submit', function(event) {
                event.preventDefault(); // Impede o envio padrão do formulário

                var formData = $(this).serialize();

                $.ajax({
                    url: '/aluno_cadastro',  // Rota que irá processar os dados
                    type: 'POST',
                    data: formData,
                    success: function(response) {
                        $('#mensagem').html('<div class="alert alert-success">Aluno cadastrado com sucesso!</div>');
                    },
                    error: function(xhr, status, error) {
                        var errorMsg = xhr.responseJSON ? xhr.responseJSON.error : 'Ocorreu um erro.';
                        $('#mensagem').html('<div class="alert alert-danger">' + errorMsg + '</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
