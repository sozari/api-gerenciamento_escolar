<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Usuários</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f8f9fa;
                padding: 20px;
            }
    
            .container {
                max-width: 1200px;
                margin: 0 auto;
            }
    
            h1 {
                font-size: 2.5rem;
                text-align: center;
                margin-bottom: 30px;
            }
    
            .table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 30px;
            }
    
            .table th,
            .table td {
                padding: 12px;
                text-align: left;
                border: 1px solid #dee2e6;
            }
    
            .table th {
                background-color: #007bff;
                color: #fff;
            }
    
            .table-striped tbody tr:nth-of-type(odd) {
                background-color: #f2f2f2;
            }
    
            .btn {
                font-size: 0.875rem;
                padding: 6px 12px;
                border-radius: 4px;
                cursor: pointer;
            }
    
            .btn-warning {
                background-color: #ffc107;
                border-color: #ffc107;
                color: #212529;
            }
    
            .btn-danger {
                background-color: #dc3545;
                border-color: #dc3545;
                color: #fff;
            }
    
            .form-editar {
                margin-top: 30px;
                padding: 20px;
                background-color: #ffffff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                display: none;
            }
    
            .form-editar h3 {
                font-size: 1.75rem;
                color: #343a40;
            }
    
            .form-editar .mb-3 {
                margin-bottom: 15px;
            }
    
            .form-editar label {
                font-weight: bold;
                color: #495057;
            }
    
            .form-editar input {
                width: 100%;
                padding: 8px 12px;
                border-radius: 4px;
                border: 1px solid #ced4da;
                font-size: 1rem;
            }
    
            .form-editar input:focus {
                border-color: #007bff;
                outline: none;
            }
    
            .form-editar button {
                margin-top: 10px;
                font-size: 1rem;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">Lista de Usuários</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Tipo de Usuário</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="usuarios-tabela">
                    <!-- Os dados da tabela serão preenchidos dinamicamente -->
                </tbody>
            </table>
    
            <!-- Formulário de Edição -->
            <div class="form-editar" id="form-editar">
                <h3>Editar Usuário</h3>
                <div class="mb-3">
                    <label for="editar-nome" class="form-label">Nome</label>
                    <input type="text" id="editar-nome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="editar-email" class="form-label">Email</label>
                    <input type="email" id="editar-email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="editar-senha" class="form-label">Senha</label>
                    <input type="password" id="editar-senha" class="form-control" required>
                </div>
                <button class="btn btn-primary" id="salvar-edicao">Salvar Alterações</button>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script>
            // Função para buscar e exibir os usuários na tabela
            async function carregarUsuarios() {
                try {
                    const response = await axios.get('/usuario_list');
                    const usuarios = response.data;
    
                    const tabela = document.getElementById('usuarios-tabela');
                    tabela.innerHTML = ''; // Limpa a tabela antes de adicionar novos dados
    
                    usuarios.forEach(usuario => {
                        const row = document.createElement('tr');
                        row.setAttribute('data-idusuario', usuario.idusuario);
    
                        row.innerHTML = `
                            <td>${usuario.idusuario}</td>
                            <td>${usuario.nome}</td>
                            <td>${usuario.email}</td>
                            <td>${usuario.tipo_usuario}</td>
                            <td>
                                <button class="btn btn-warning btn-sm" onclick="editarUsuario(${usuario.idusuario}, '${usuario.nome}', '${usuario.email}')">Editar</button>
                                <button class="btn btn-danger btn-sm" onclick="excluirUsuario(${usuario.idusuario})">Excluir</button>
                            </td>
                        `;
                        tabela.appendChild(row);
                    });
                } catch (error) {
                    console.error('Erro ao carregar usuários:', error);
                    alert('Erro ao carregar a lista de usuários.');
                }
            }
    
            // Função para editar um usuário
            function editarUsuario(idusuario, nome, email) {
                // Exibe o formulário de edição
                document.getElementById('form-editar').style.display = 'block';
    
                // Preenche o formulário com os dados do usuário
                document.getElementById('editar-nome').value = nome;
                document.getElementById('editar-email').value = email;
    
                // Ação de salvar ao clicar no botão
                document.getElementById('salvar-edicao').onclick = async function() {
                    const senha = document.getElementById('editar-senha').value;
    
                    try {
                        const response = await axios.put(`/usuario_update/${idusuario}`, {
                            nome: document.getElementById('editar-nome').value,
                            email: document.getElementById('editar-email').value,
                            senha: senha
                        });
    
                        if (response.status === 200) {
                            alert('Usuário atualizado com sucesso!');
                            carregarUsuarios(); // Recarregar a lista de usuários
                            document.getElementById('form-editar').style.display = 'none'; // Ocultar o formulário
                        }
                    } catch (error) {
                        console.error('Erro ao editar o usuário:', error);
                        alert('Erro ao editar o usuário.');
                    }
                };
            }
    
            // Função para excluir um usuário
            async function excluirUsuario(idusuario) {
                if (confirm('Tem certeza que deseja excluir este usuário?')) {
                    try {
                        const response = await axios.delete(`/usuario_delete/${idusuario}`);
                        if (response.status === 200) {
                            alert(response.data.mensagem);
                            carregarUsuarios(); // Recarregar a lista de usuários após excluir
                        }
                    } catch (error) {
                        console.error('Erro ao excluir usuário:', error);
                        alert('Erro ao excluir o usuário.');
                    }
                }
            }
    
            // Carregar usuários ao abrir a página
            carregarUsuarios();
        </script>
    </body>
    </html>
    
</body>
</html>
