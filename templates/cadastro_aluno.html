<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="../static/css/style_formulario.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h1 class="logo">SMART</h1>
            <nav class="menu">
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">All Courses</a></li>
                    <li><a href="#">My Classes</a></li>
                    <li>
                        <a href="#" class="submenu-toggle">Cadastros</a>
                        <ul class="submenu">
                            <li><a href="cadastro_usuario.html">Cadastro de Usuários</a></li>
                            <li><a href="cadastro_adm.html">Cadastro de Administradores</a></li>
                            <li><a href="cadastro_aluno.html">Cadastro de Alunos</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Students</a></li>
                    <li><a href="#">Schedule</a></li>
                    <li><a href="#">Messages</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </aside>
        <div class="main-content">
            <h2>Cadastro de Alunos</h2>
            <form action="/aluno_cadastro" method="POST" class="form">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite o e-mail" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite a senha" required>
                </div>
                <div class="form-group">
                    <label for="telefone_responsavel">Telefone do Responsável</label>
                    <input type="text" id="telefone_responsavel" name="telefone_responsavel" placeholder="Digite o telefone do responsável" required>
                </div>
                <button type="submit" class="submit-btn">Cadastrar Aluno</button>
            </form>
        </div>
    </div>
</body>
</html>
